_format_version: "3.0"
_workspace: default
plugins:
- config:
    custom_fields_by_lua: {}
    host: 192.168.200.3
    keepalive: 60000
    port: 5077
    timeout: 10000
    tls: false
    tls_sni: null
  enabled: false
  name: tcp-log
  protocols:
  - grpc
  - grpcs
  - http
  - https
services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: api-gwku
  path: /v2/pet
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: sipet-api
    path_handling: v0
    paths:
    - /testing098
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: gw-test
  path: /get
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: route-test
    path_handling: v0
    paths:
    - /testing123
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
